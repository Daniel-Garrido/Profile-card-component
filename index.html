<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <title>Frontend Mentor | Profile card component</title>
  </head>
  
  <body>
    <main>

      <div class="container">
     
        <!--imagen fondo de arriba-->
        <div class="cover__img--top">
          <img src="images/bg-pattern-top.svg" alt="" class="card-bg-top">
        </div>

        <!--caja de la imagen de fondo-->
        <div class="box">
          <img src="images/bg-pattern-card.svg" alt="">
        </div>
        
        <!--caja del los datos principales -->
        <div class="box-title">
          
          <img src="images/image-victor.jpg" class="user-profile-img" alt="person">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>

        <!--caja de las estadisticas  -->
        <div class="box-statistics">
          <div>
            <h2>80k</h2><span>Followers</span>
          </div>
          <div>
            <h2>803k</h2><span>Likes</span>
          </div>
          <div>
            <h2>1.4k</h2><span>Photos</span>
          </div>
        </div>

      </div>
     
    </main>
   

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Daniel Garrido</a>.
      </div>
    </footer>
  
  </body>
  
  </html>
